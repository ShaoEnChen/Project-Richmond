<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project Richmond</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		{% load static %}
		<!-- <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"> -->
		<link rel="stylesheet" href="{% static "css/general.css" %}">
		<link rel="stylesheet" href="{% static "css/register.css" %}">
	</head>
	<body>
		<div class="register">
			<img id="logo" src="{% static "images/general/logo.png" %}">
			<h3>註冊</h3>
			<form action="/register/" method="post">
				{% csrf_token %}
				<p>
					<label for="id_username">名稱</label>
					<input id="id_username" name="username" type="text" placeholder="請輸入名稱">
				</p>
				<p>
					<label for="id_password1">密碼</label>
					<input id="id_password1" name="password1" type="password" placeholder="請輸入密碼">
				</p>
				<p>
					<label for="id_password2">密碼確認</label>
					<input id="id_password2" name="password2" type="password" placeholder="請再次輸入密碼">
				</p>
				<p>
					<label for="id_email">信箱</label>
					<input id="id_email" name="email" type="email" placeholder="請輸入信箱">
				</p>
				<input type="submit" class="btn btn-default" value="送出">
			</form>
			<a href="/">回首頁</a>
		</div>
	</body>
</html>
