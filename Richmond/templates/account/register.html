<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Project Richmond</title>
	</head>
	<body>
		<h3>註冊</h3>
		<form action="/register/" method="post">
			{% csrf_token %}
			<p>
				<label for="id_username">名稱</label>
				<input id="id_username" name="username" type="text" placeholder="請輸入名稱">
			</p>
			<p>
				<label for="id_password1">密碼</label>
				<input id="id_password1" name="password1" type="password" placeholder="請輸入密碼">
			</p>
			<p>
				<label for="id_password2">密碼確認</label>
				<input id="id_password2" name="password2" type="password" placeholder="請再次輸入密碼">
			</p>
			<p>
				<label for="id_email">信箱</label>
				<input id="id_email" name="email" type="email" placeholder="請輸入信箱">
			</p>
			<input type="submit" value="送出">
		</form>
		<a href="/">回首頁</a>
	</body>
</html>
